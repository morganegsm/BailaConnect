<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Utilisation de la police Roboto */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f0f7; /* Couleur de fond pastel lilas */
            color: #333;
        }

        /* Styles du titre */
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #6a5acd; /* Couleur lilas */
            font-size: 3em;
        }

        /* Styles du menu */
        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #e6e1f2; /* Couleur de fond pastel lilas clair */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        li {
            margin: 0;
        }

        li a {
            color: #6a5acd; /* Couleur lilas pour les liens */
            text-decoration: none;
            font-weight: bold;
            padding: 12px 25px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 8px;
        }

        li a:hover {
            background-color: #b4aee8; /* Ton plus foncé de lilas pour le hover */
            transform: scale(1.05);
        }

        /* Styles du contenu */
        p {
            text-align: center;
            font-size: 1.2em;
            margin: 40px auto;
            max-width: 600px;
            line-height: 1.6;
            color: #555;
        }

        /* Styles de la barre de filtres */
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            max-width: 600px;
        }

        .filter-bar label {
            font-weight: bold;
            color: #6a5acd;
        }

        .filter-bar select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1c6e1;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1em;
            color: #333;
        }

        .filter-bar select:focus {
            border-color: #6a5acd;
            outline: none;
        }

        /* Styles des résultats */
        #results {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Titre principal -->
    <h1>Bienvenue sur BailaConnect - Contact</h1>

    <!-- Menu de navigation stylisé -->
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="cours.html">Cours de danse</a></li>
            <li><a href="evenement.html">Evènements</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="filter-bar">
        <label for="city">Ville :</label>
        <select id="city">
            <option value="">Choisissez une ville</option>
            <option value="Lille">Lille</option>
            <option value="Tourcoing">Tourcoing</option>
            <option value="Villeneuve d'Ascq">Villeneuve d'Ascq</option>
        </select>
        
        <label for="type">Type :</label>
        <select id="type">
            <option value="">Choisissez un type</option>
            <option value="Salsa">Salsa</option>
            <option value="Kizomba">Kizomba</option>
            <option value="Bachata">Bachata</option>
        </select>
    </div>

    <div id="results">
        <!-- Les résultats filtrés seront affichés ici -->
    </div>

    <script src="script.js"></script>

</body>
</html>
